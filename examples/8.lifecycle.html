<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        let { createApp, h, reactive, onMounted, onBeforeMount, onBeforeUpdate, onUpdated } = vueRuntimeDom;
        let App = {
            setup(props, context) {
                let state = reactive({ age: 10, name: "张三", flag: false })

                onBeforeMount(()=>{
                    console.log("onBeforeMount");
                })

                onMounted(()=>{
                    console.log("onMounted");
                })

                onBeforeUpdate(()=>{
                    console.log("onBeforeUpdate");
                })

                onUpdated(()=>{
                    console.log("onUpdated");
                })

                setTimeout(() => {
                    state.age = 100;
                }, 1000);

                return {
                    state
                }
            },
            render(proxy){
                return h('h1', {style: {color: 'red'}}, proxy.state.age)
            }
        }

        createApp(App,{name:"张三",age:10}).mount("#app");
    </script>
</body>

</html>
