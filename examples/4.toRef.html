<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">3334444</div>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    let {reactive ,ref, effect, toRef} = vueReactivity;
    const name = reactive({age: 123});
    const newV = toRef(name, 'age');

    effect(()=>{
      var aa = document.getElementById("app")
      aa.innerHTML = newV.value;
    })

    setTimeout(() => {
      newV.value = 3333;
    }, 1000);

  </script>
</body>
</html>
